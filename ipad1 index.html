const STORAGE_PREFIX = "progress_";
let exam = null;

function getStudentLearned(name) {
  if(!name) return [];
  return JSON.parse(localStorage.getItem(STORAGE_PREFIX + name) || "[]");
}

function updateUIByStudent() {
  const name = document.getElementById("studentName").value.trim();
  const section = document.getElementById("progressSection");
  if(name) {
    const learned = getStudentLearned(name);
    section.style.display = "block";
    document.getElementById("displayName").textContent = name;
    document.getElementById("progressText").textContent = `${learned.length} / 2500`;
    document.getElementById("progressBar").style.width = `${(learned.length / 2500) * 100}%`;

    section.style.display = "none";
  }

function speak(text) {
  if (!window.speechSynthesis) return;
  const u = new SpeechSynthesisUtterance(text);

  window.speechSynthesis.speak(u);
}

// Canvas
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
let drawing = false, last = null;

function getPos(e) {
  const r = canvas.getBoundingClientRect();
  const p = (e.touches && e.touches[0]) ? e.touches[0] : e;
  return { x: (p.clientX - r.left) * (canvas.width / r.width), y: (p.clientY - r.top) * (canvas.height / r.height) };
}
canvas.addEventListener("touchstart", (e) => { drawing = true; last = getPos(e); e.preventDefault(); }, {passive:false});
canvas.addEventListener("touchmove", (e) => {
  if (!drawing) return;
  const pos = getPos(e);
  ctx.lineWidth = 12; ctx.lineCap = "round"; ctx.strokeStyle = "#333";
  ctx.beginPath(); ctx.moveTo(last.x, last.y); ctx.lineTo(pos.x, pos.y); ctx.stroke();
  last = pos; e.preventDefault();
}, {passive:false});
canvas.addEventListener("touchend", () => drawing = false);

function clearCanvas() {
  ctx.clearRect(0,0,500,500);
  ctx.strokeStyle = "#eee"; ctx.lineWidth = 1;
  ctx.beginPath(); ctx.moveTo(250,0); ctx.lineTo(250,500); ctx.moveTo(0,250); ctx.lineTo(500,250); ctx.stroke();
}
